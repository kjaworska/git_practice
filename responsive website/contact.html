        <section id="welcome">
            <div class="welcome-bg">
                <div class="container">
                    <h1>Kto pyta, nie błądzi... <br>- CodersTrust -</h1>
                    <p>Jesteśmy tu dla Ciebie!</p>
                    <a href="#form"><button type="button" class="btn btn-success">Formularz</button></a>
                </div>
            </div>
        </section>

        <section id="address">

            <div class="address-container">
                <div class="address-box">
                    <div class="address-content">
                            <h4>Coders Trust Polska</h4>
                            <p>
                                hello@coderstrust.pl<br>
                                tel: 691 950 343<br>
                                ul. Bukowińska 24 d/7<br>
                                02-703 Warszawa
                            </p>
                    </div>
                </div>    
            </div>  

        </section>

        <section id="form">

                <h1 class="sections_title">Skontaktuj się z nami!</h1>

            <div class="form">
                <form class="form-container">
                    <div class="form-content">
                        <div class="content-column-1">
                            <label id="name-label" class="label" for="name">Imię:</label>
                        </div>
                        <div class="content-column-2">
                            <input type="text" id="name" class="form-input" placeholder="Wprowadź swoje imię..." required>
                        </div> 
                    </div>
                    <div class="form-content">
                            <div class="content-column-1">
                                <label id="phone-label" class="label" for="phone">Numer telefonu:</label>
                            </div>
                            <div class="content-column-2">
                                <input type="number" id="number" class="form-input" min="0" max="9" placeholder="Wprowadź swój numer telefonu...">
                            </div> 
                    </div>
                    <div class="form-content">
                        <div class="content-column-1">
                            <label id="email-label" class="label" for="email">Adres e-mail:</label>
                        </div>
                        <div class="content-column-2">
                            <input type="email" id="email" class="form-input" placeholder="Wprowadź swój adres e-mail..." required>
                        </div> 
                    </div>   
                    <div class="form-content">
                            <div class="content-column-1a">
                                <label id="textarea-label" class="label" for="textarea">Miejsce na Twoje pytanie:</label>
                            </div>
                            <div class="content-column-2">
                                <textarea id="textarea" class="form-input" rows="10" cols="auto" style="color: grey;">Miejsce na Twoje zapytanie...</textarea>
                            </div> 
                        </div> 

                        <div id="div_submit">
                                <button type="submit" id="submit" class="btn btn-success" value="Wyślij">Wyślij</button>
                        </div>


                </form>
            </div>

        </section>
